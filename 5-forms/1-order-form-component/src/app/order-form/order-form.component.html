<h3 class="h5 mb-4 mt-5 text-md-center">Ваши данные</h3>
<div class="jumbotron jumbotron-light jumbotron-form mb-0">
  <div class="row" [formGroup]="form">
    <div class="col-md-6">
      <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text"
               placeholder="Ваше имя"
               formControlName="name"
               id="name"
               class="form-control"
               [ngClass]="{'form-control-error': form.errors?.name}" />
        <p class="form-control-error-text">{{ form.errors?.name && "Поле должно быть заполнено" }}</p>
      </div>
      <div class="form-group mb-4">
        <label for="email">Электронный адрес:</label>
        <input type="email"
               id="email"
               placeholder="email@gmail.com"
               formControlName="email"
               class="form-control"
               [ngClass]="{'form-control-error': form.errors?.email}"/>
        <p class="form-control-error-text">{{ form.errors?.email && "Некорректный E-mail" }}</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="phone">Телефон:</label>
        <input type="text"
               id="phone"
               placeholder="+44 7911 123456"
               formControlName="telephone"
               class="form-control"
               [ngClass]="{'form-control-error': form.errors?.telephone}"/>
        <p class="form-control-error-text">{{ form.errors?.telephone?.error }}</p>
      </div>
      <div class="form-group mb-4">
        <label for="address">Адрес:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Westminster, London SW1A 0AA, UK"
          formControlName="address"
          id="address"
        />
      </div>
    </div>
  </div>
</div>
<div class="text-center mt-2 mb-5 my-sm-5">
  <button type="submit" class="btn submit btn-primary btn-lg" (click)="submit()">Заказать!</button>
</div>
